<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link">
        <img src="/static/adminlte/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">پروژه جنگویی</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                {% if user.image %}
                    <img src="{{ user.image.url }}" class="img-circle elevation-2" alt="User Image">
                    {% else %}
                    <img src="/medias/profile/avatar.png" class="img-circle elevation-2" alt="Default Image">
                {% endif %}
            </div>
            <div class="info">
                <a href="#" class="d-block">
                    {{ user.get_full_name_or_username }} </a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="{% url 'profile' %}" class="nav-link
                                {% if request.resolver_match.url_name == 'profile' %} active {% endif %}">
                        <i class="nav-icon fa fa-user"></i>
                        <p>
                            پروفایل
                            <span class="right badge badge-danger">جدید</span>
                        </p>
                    </a>
                </li>
                {% if user.is_superuser or user.is_author %}
                    <li class="nav-item has-treeview
            {% if request.resolver_match.url_name == 'account_page' or request.resolver_match.url_name == 'article_create' %} menu-open {% endif %}">
                    <a href="#" class="nav-link
            {% if request.resolver_match.url_name == 'account_page' or request.resolver_match.url_name == 'article_create' %} active {% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            مقالات
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'account_page' %}" class="nav-link
                                {% if request.resolver_match.url_name == 'account_page' %} active {% endif %}">
                                <i class="fa fa-list nav-icon"></i>
                                <p>لیست مقالات</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'article_create' %}" class="nav-link
                                 {% if request.resolver_match.url_name == 'article_create' %} active {% endif %}">
                                <i class="fa fa-edit nav-icon"></i>
                                <p>افزودن مقاله</p>
                            </a>
                        </li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
