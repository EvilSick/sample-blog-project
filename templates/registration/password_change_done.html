{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% block meta-title %}
    عملیات با موفقیت انجام شد
{% endblock %}{% endblock %}
{% block content %}
    <div class="col-md-8 mx-auto">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title mb-0 float-left">تغییر رمز عبور</h3>
            </div>
            <div class="card-body py-4 text-center">
                <!-- /.card-header -->
                <form method="post" >
                    {% csrf_token %}
                        <span style="font-size: 24px">گذرواژه با موفقیت تغییر یافت</span><br><br>
                    <a class="btn btn-primary" href="{% url 'profile' %}">پروفایل کاربری</a>
                </form>
            </div>
        </div>
{% endblock %}
